<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>







</head>
<body>

    <form action="kayıt-formu.txt" method="get" autocomplete="on">

        <label for="fname">First Name:</label> <br>
        <input type="text" id="fname" name="fname" placeholder="İsminizi Giriniz."> 

        <br><br>

        <label for="lname">Last Name:</label> <br>
        <input type="text" id="lname" name="lname" placeholder="Soyisminizi giriniz.">

        <br><br>

        <label for="email">E-Mail:</label> <br>
        <input type="email" name="email" id="email" placeholder="Nail Adresinizi Giriniz.">

        <br><br>

        <input type="submit" id="submit" name="submit">

        <br><br>

        <label for="city">Şehrini Seç:</label>
        <select name="city" id="city">
            <option value="İzmir">İzmir</option>
            <option value="İstabul">İstabul</option>
            <option value="Ankara">Aankara</option>
        </select>
        <br><br>

        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Yorumunuz:">Yorum Yapabilirsiniz.</textarea>

        <br><br>

        <input list="lessons">
        <datalist id="lessons">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="REACT"></option>
            <option value="JS"></option>
        </datalist>
        



    </form>

































    
</body>
</html>
